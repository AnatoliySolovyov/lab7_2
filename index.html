<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра Клікер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #clickButton {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #clickButton:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 28px;
        }
        #timeDisplay {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Гра Клікер</h1>
    <p>Натискайте на кнопку якомога більше разів!</p>
    <button id="clickButton">Click!</button>
    <div id="timeDisplay"></div>
    <div id="result"></div>

    <script>
        let clickCount = 0;
        let startTime;
        let timer;

        const clickButton = document.getElementById("clickButton");
        const resultDisplay = document.getElementById("result");
        const timeDisplay = document.getElementById("timeDisplay");

        // Функція для початку гри
        function startGame() {
            clickCount = 0;
            startTime = Date.now();
            resultDisplay.textContent = "";
            timeDisplay.textContent = "Час: 0 секунд";

            // Оновлюємо результати кожну секунду
            timer = setInterval(updateTimeDisplay, 1000);

            // Обробник події для кнопки кліку
            clickButton.onclick = function() {
                clickCount++;
                updateResult();  // Оновлюємо результат миттєво
            };
        }

        // Функція для оновлення результату
        function updateResult() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000); // Час, що минув у секундах
            const clicksPerSecond = (clickCount / elapsedTime).toFixed(2);
            resultDisplay.textContent = `Кліків: ${clickCount} | ${clicksPerSecond} кліків/сек.`;
        }

        // Функція для оновлення відображення часу
        function updateTimeDisplay() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            timeDisplay.textContent = `Час: ${elapsedTime} секунд`;
        }

        startGame();
    </script>

</body>
</html>
